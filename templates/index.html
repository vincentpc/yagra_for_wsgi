    <title>Yagra</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/signin.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/signin" method="POST">
          <h2 class="form-signin-heading">Yagra</h2>
          Email:
          <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
          Password:
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        {{xsrf_token}}
        <h4 class="form-signin-heading" style="color:red">
            {{error_info}}
        </h4>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

      <form class="form-signin" role="form" action="/register" method="GET">
        <h4 class="form-signin-heading">First Time? Register here</h4>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    </div> <!-- /container -->


  </body>
</html>
