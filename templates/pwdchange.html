<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Yagra</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/pwdchange" method="POST">
          <h2 class="form-signin-heading">Password Change</h2>
          <p class="lead">
          Account: {{name}}
          </p>
        Enter your OLD password:
        <input type="password" name="oldpassword" class="form-control" placeholder="Password" required autofocus>
        Enter your NEW password:
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        Enter your NEW password again:
        <input type="password" name="password2" class="form-control" placeholder="Password" required>
        {{xsrf_token}}
        New Password Strength:
        <label id ="result"> </label>
        <h4 class="form-signin-heading" style="color:red">
            {{error_info}}
        </h4>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
    </form>

      <form class="form-signin" role="form" action="/user" method="GET">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
    </form>

    </div> <!-- /container -->
    <script type="text/javascript" src="/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="/js/passwdmeter.js"></script>
  </body>
</html>
